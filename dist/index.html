<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="maingrid header">
            <div class="searchDiv">
                <img src="./img/search.svg" class="searchIcon" id="searchButton">
                <input type="text" class="searchInput" placeholder="Search for a city" id="searchInput">
            </div>
        </div>
        <div class="maingrid actualTime">
            <div class="actualTime__rightSide">
                <div class="rightside__temperature" id="temperature"></div>
                <div class="rightside__humidity" id="humidity"></div>
            </div>
            <div></div>
            <div class="actualTime__leftSide">
                <div class="leftside__cityName" id="cityName"></div>
                <div class="leftside__timeWeatherData" id="timeWeatherData"></div>
            </div>
        </div>
        <div class="maingrid futureTime">

        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
